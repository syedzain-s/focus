<div id="music-control-panel" style="position: fixed; bottom: 40px; right: 40px; z-index: 99999; background: #1a1a2e; border: 3px solid #8b5cf6; padding: 20px; border-radius: 20px; width: 250px; box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);">
    <h3 style="color: white; margin: 0 0 10px 0; font-family: sans-serif; font-size: 16px;">ğŸµ Ambient Control</h3>
    
    <select id="finalPicker" style="width: 100%; padding: 10px; background: #000; color: white; border: 1px solid #8b5cf6; border-radius: 8px; margin-bottom: 15px;">
        <option value="https://actions.google.com/sounds/v1/weather/rain_on_roof.ogg">ğŸŒ§ï¸ Rain (Live)</option>
        <option value="https://actions.google.com/sounds/v1/foley/fire_burning_crackle.ogg">ğŸ”¥ Fire (Live)</option>
        <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">ğŸ¹ Piano (Live)</option>
    </select>

    <button onclick="startMyMusic()" id="finalPlayBtn" style="width: 100%; padding: 12px; background: #8b5cf6; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
        PLAY SOUND
    </button>
</div>

<audio id="playerObj" loop></audio>

<script>
    function startMyMusic() {
        const audio = document.getElementById('playerObj');
        const picker = document.getElementById('finalPicker');
        const btn = document.getElementById('finalPlayBtn');

        if (audio.paused) {
            audio.src = picker.value;
            audio.play();
            btn.innerText = "PAUSE";
            btn.style.background = "#ef4444";
        } else {
            audio.pause();
            btn.innerText = "PLAY SOUND";
            btn.style.background = "#8b5cf6";
        }
    }
</script>
