<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Dashboard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center p-4">
    <!-- Animated background -->
    <div class="absolute inset-0 opacity-20">
        <div class="absolute top-20 left-20 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl animate-pulse"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <h1 class="text-6xl font-bold text-white mb-2" style="text-shadow: 0 0 40px rgba(255,255,255,0.3)">Focus</h1>
            <p class="text-white text-opacity-60">Your Elite Productivity Dashboard</p>
        </div>

        <!-- Login Card -->
        <div class="backdrop-blur-xl bg-white bg-opacity-10 rounded-3xl p-8 border border-white border-opacity-20 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Welcome Back</h2>
            
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-white text-opacity-80 text-sm mb-2">Email</label>
                    <input 
                        type="email" 
                        id="loginEmail"
                        required
                        placeholder="your@email.com"
                        class="w-full bg-white bg-opacity-5 border border-white border-opacity-20 rounded-xl px-6 py-4 text-white placeholder-white placeholder-opacity-40 focus:outline-none focus:bg-opacity-10 focus:border-opacity-40 transition-all duration-300"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-white text-opacity-80 text-sm mb-2">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword"
                        required
                        placeholder="••••••••"
                        class="w-full bg-white bg-opacity-5 border border-white border-opacity-20 rounded-xl px-6 py-4 text-white placeholder-white placeholder-opacity-40 focus:outline-none focus:bg-opacity-10 focus:border-opacity-40 transition-all duration-300"
                    >
                </div>

                <!-- Error Message -->
                <div id="loginError" class="hidden bg-red-500 bg-opacity-20 border border-red-500 border-opacity-50 rounded-xl px-4 py-3 text-red-200 text-sm"></div>

                <!-- Login Button -->
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-4 rounded-xl hover:shadow-2xl hover:shadow-blue-500/50 transition-all duration-300 hover:scale-105"
                >
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 h-px bg-white bg-opacity-20"></div>
                <span class="px-4 text-white text-opacity-40 text-sm">or</span>
                <div class="flex-1 h-px bg-white bg-opacity-20"></div>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-white text-opacity-60 text-sm">
                    Don't have an account? 
                    <a href="signup.html" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-white text-opacity-40 text-sm">Built with focus. Designed for productivity.</p>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('focusUser')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('focusUsers') || '[]');
            
            // Find user
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Login successful
                localStorage.setItem('focusUser', JSON.stringify({ email: user.email, name: user.name }));
                window.location.href = 'dashboard.html';
            } else {
                // Login failed
                errorDiv.textContent = 'Invalid email or password';
                errorDiv.classList.remove('hidden');
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
