<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Dashboard - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .fade-up { animation: fadeUp 0.8s ease-out forwards; }
        .gradient-animate {
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .glow-text {
            text-shadow: 0 0 40px rgba(236, 72, 153, 0.6),
                         0 0 80px rgba(236, 72, 153, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-black flex items-center justify-center p-4 overflow-hidden relative">
    <div class="absolute inset-0 grid-pattern opacity-30"></div>

    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -left-40 w-80 h-80 bg-pink-600 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute top-1/3 -right-20 w-96 h-96 bg-purple-600 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 1.5s;"></div>
        <div class="absolute -bottom-32 left-1/3 w-80 h-80 bg-orange-600 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 3s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <div class="text-center mb-12 fade-up">
            <div class="inline-block mb-6">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <div class="w-2 h-2 bg-pink-500 rounded-full animate-pulse"></div>
                    <div class="w-2 h-2 bg-purple-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                    <div class="w-2 h-2 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                </div>
                <h1 class="text-7xl font-black text-white glow-text tracking-tighter">
                    FOCUS
                </h1>
            </div>
            <p class="text-gray-400 text-sm tracking-widest uppercase">Start Your Journey</p>
        </div>

        <div class="backdrop-blur-xl bg-gradient-to-br from-zinc-900/90 to-black/90 rounded-2xl p-8 border border-zinc-800 shadow-2xl fade-up" style="animation-delay: 0.2s;">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-white mb-1">Create Account</h2>
                <p class="text-gray-500 text-sm">Join thousands of focused individuals</p>
            </div>
            
            <form id="signupForm" class="space-y-5">
                <div class="group">
                    <label class="block text-gray-400 text-xs mb-2 uppercase tracking-wider font-semibold">Full Name</label>
                    <input 
                        type="text" 
                        id="signupName"
                        required
                        placeholder="John Doe"
                        class="w-full bg-zinc-900/50 border border-zinc-800 rounded-lg px-4 py-3.5 text-white placeholder-gray-600 focus:outline-none focus:border-pink-500 focus:bg-zinc-900/80 transition-all duration-300"
                    >
                </div>

                <div class="group">
                    <label class="block text-gray-400 text-xs mb-2 uppercase tracking-wider font-semibold">Email</label>
                    <input 
                        type="email" 
                        id="signupEmail"
                        required
                        placeholder="name@example.com"
                        class="w-full bg-zinc-900/50 border border-zinc-800 rounded-lg px-4 py-3.5 text-white placeholder-gray-600 focus:outline-none focus:border-pink-500 focus:bg-zinc-900/80 transition-all duration-300"
                    >
                </div>

                <div class="group">
                    <label class="block text-gray-400 text-xs mb-2 uppercase tracking-wider font-semibold">Password</label>
                    <input 
                        type="password" 
                        id="signupPassword"
                        required
                        minlength="6"
                        placeholder="••••••••"
                        class="w-full bg-zinc-900/50 border border-zinc-800 rounded-lg px-4 py-3.5 text-white placeholder-gray-600 focus:outline-none focus:border-pink-500 focus:bg-zinc-900/80 transition-all duration-300"
                    >
                    <p class="text-gray-600 text-xs mt-1">At least 6 characters</p>
                </div>

                <div id="signupMessage" class="hidden rounded-lg px-4 py-3 text-sm"></div>

                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-pink-600 via-purple-500 to-orange-600 gradient-animate text-white font-semibold py-3.5 rounded-lg hover:shadow-2xl hover:shadow-pink-500/25 transition-all duration-300 hover:-translate-y-0.5 mt-6"
                >
                    Create Account
                </button>
            </form>

            <div class="flex items-center my-8">
                <div class="flex-1 h-px bg-zinc-800"></div>
                <span class="px-4 text-gray-600 text-xs">OR</span>
                <div class="flex-1 h-px bg-zinc-800"></div>
            </div>

            <div class="text-center">
                <p class="text-gray-500 text-sm">
                    Already have an account? 
                    <a href="index.html" class="text-pink-400 hover:text-pink-300 font-semibold transition-colors ml-1">Sign in</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-8 fade-up" style="animation-delay: 0.4s;">
            <p class="text-gray-700 text-xs">© 2025 Focus • Built by syedzain-s</p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const messageDiv = document.getElementById('signupMessage');

            const users = JSON.parse(localStorage.getItem('focusUsers') || '[]');
            
            if (users.some(u => u.email === email)) {
                messageDiv.textContent = 'Email already registered. Please sign in.';
                messageDiv.className = 'bg-red-950/50 border border-red-900 rounded-lg px-4 py-3 text-red-400 text-sm font-medium';
                messageDiv.classList.remove('hidden');
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('focusUsers', JSON.stringify(users));

            messageDiv.textContent = 'Account created! Redirecting...';
            messageDiv.className = 'bg-green-950/50 border border-green-900 rounded-lg px-4 py-3 text-green-400 text-sm font-medium';
            messageDiv.classList.remove('hidden');

            setTimeout(() => {
                localStorage.setItem('focusUser', JSON.stringify({ email, name }));
                window.location.href = 'dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
