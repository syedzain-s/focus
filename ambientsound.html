<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Ambient Sounds</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e; /* Dark professional background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .sound-card {
            background: #16213e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 8px;
            border: none;
            background: #0f3460;
            color: white;
            font-size: 16px;
        }
        .btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .btn:hover { background: #ff5e78; }
        .volume-label { display: block; margin-top: 20px; font-size: 12px; color: #999; }
    </style>
</head>
<body>

<div class="sound-card">
    <h2>Elite Focus Sounds</h2>
    <p>Select your background atmosphere</p>

    <select id="soundPicker">
        <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">üéπ Lo-fi Piano</option>
        <option value="https://actions.google.com/sounds/v1/water/rain_on_roof.ogg">üåßÔ∏è Soft Rain</option>
        <option value="https://actions.google.com/sounds/v1/weather/wind_gentle_howl.ogg">üå¨Ô∏è Calm Wind</option>
    </select>

    <audio id="bgAudio" loop></audio>

    <button class="btn" id="playBtn" onclick="togglePlay()">Play Sound</button>

    <label class="volume-label">Adjust Volume</label>
    <input type="range" min="0" max="1" step="0.1" value="0.3" style="width:100%" oninput="setVolume(this.value)">
</div>

<script>
    const audio = document.getElementById('bgAudio');
    const picker = document.getElementById('soundPicker');
    const btn = document.getElementById('playBtn');

    // Load initial sound
    audio.src = picker.value;
    audio.volume = 0.3;

    // Change sound when dropdown changes
    picker.onchange = function() {
        audio.src = this.value;
        if (btn.innerText === "Pause Sound") {
            audio.play();
        }
    };

    function togglePlay() {
        if (audio.paused) {
            audio.play();
            btn.innerText = "Pause Sound";
        } else {
            audio.pause();
            btn.innerText = "Play Sound";
        }
    }

    function setVolume(val) {
        audio.volume = val;
    }
</script>

</body>
</html>
