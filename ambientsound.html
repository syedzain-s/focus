<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Focus | Ambient Sounds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a; /* Deep blue professional background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .audio-container {
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 320px;
            border: 1px solid #334155;
        }
        h2 { margin-bottom: 20px; color: #38bdf8; }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: #0f172a;
            color: white;
            border: 1px solid #38bdf8;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .play-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #38bdf8;
            color: #0f172a;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .play-btn:hover { background: #7dd3fc; }
        .vol-label { display: block; margin: 15px 0 5px; font-size: 12px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="audio-container">
        <h2>Focus Sounds</h2>
        
        <label for="soundPicker">Choose Atmosphere:</label>
        <select id="soundPicker">
            <option value="piano.mp3">üéπ Relaxing Piano</option>
            <option value="rain.mp3">üåßÔ∏è Deep Rain</option>
            <option value="wind.mp3">üå¨Ô∏è Gentle Wind</option>
        </select>

        <audio id="bgAudio" loop>
            <source id="audioSource" src="piano.mp3" type="audio/mpeg">
        </audio>

        <button class="play-btn" id="playBtn" onclick="togglePlay()">PLAY SOUND</button>

        <span class="vol-label">Volume Control</span>
        <input type="range" min="0" max="1" step="0.1" value="0.3" style="width: 100%;" oninput="changeVolume(this.value)">
    </div>

    <script>
        const audio = document.getElementById('bgAudio');
        const source = document.getElementById('audioSource');
        const picker = document.getElementById('soundPicker');
        const btn = document.getElementById('playBtn');

        // Change the source when the dropdown changes
        picker.onchange = function() {
            audio.pause();
            source.src = this.value;
            audio.load();
            if (btn.innerText === "PAUSE SOUND") {
                audio.play();
            }
        };

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                btn.innerText = "PAUSE SOUND";
                btn.style.background = "#f87171"; // Change button to reddish when playing
            } else {
                audio.pause();
                btn.innerText = "PLAY SOUND";
                btn.style.background = "#38bdf8"; // Change back to blue
            }
        }

        function changeVolume(val) {
            audio.volume = val;
        }
    </script>

</body>
</html>
