<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Focus | Ambient Sounds</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #38bdf8; width: 300px; }
        select { width: 100%; padding: 10px; margin: 20px 0; border-radius: 5px; background: #0f172a; color: white; border: 1px solid #38bdf8; }
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Focus Sounds</h2>
        <select id="picker">
            <option value="rain.mp3">üåßÔ∏è Rain</option>
            <option value="fire.mp3">üî• Fire Crackle</option>
            <option value="piano.mp3">üéπ Waterfall/Piano</option>
        </select>
        <audio id="audio" loop></audio>
        <button class="btn" id="playBtn">PLAY SOUND</button>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const picker = document.getElementById('picker');
        const btn = document.getElementById('playBtn');

        btn.onclick = function() {
            if (audio.paused) {
                audio.src = picker.value;
                audio.play();
                btn.innerText = "PAUSE";
                btn.style.background = "#f87171";
            } else {
                audio.pause();
                btn.innerText = "PLAY SOUND";
                btn.style.background = "#38bdf8";
            }
        };

        picker.onchange = function() {
            audio.pause();
            btn.innerText = "PLAY SOUND";
            btn.style.background = "#38bdf8";
        };
    </script>
</body>
</html>
